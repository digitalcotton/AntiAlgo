name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/api
  DASHBOARD_IMAGE_NAME: ${{ github.repository }}/dashboard

jobs:
  # ===========================================================================
  # LINT & TEST
  # ===========================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov ruff mypy

      - name: Lint with Ruff
        run: ruff check .

      - name: Type check with MyPy
        run: mypy curiosity_intelligence --ignore-missing-imports
        continue-on-error: true

      - name: Run tests
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379/0
        run: |
          pytest tests/ -v --cov=curiosity_intelligence --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  # ===========================================================================
  # BUILD DASHBOARD
  # ===========================================================================
  build-dashboard:
    name: Build Dashboard
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dashboard/package-lock.json

      - name: Install dependencies
        working-directory: dashboard
        run: npm ci

      - name: Lint
        working-directory: dashboard
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: dashboard
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist

  # ===========================================================================
  # BUILD & PUSH DOCKER IMAGES
  # ===========================================================================
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test, build-dashboard]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Download dashboard build
        uses: actions/download-artifact@v4
        with:
          name: dashboard-dist
          path: dashboard/dist

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (API)
        id: meta-api
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta-api.outputs.tags }}
          labels: ${{ steps.meta-api.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata (Dashboard)
        id: meta-dashboard
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.DASHBOARD_IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}

      - name: Build and push Dashboard image
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta-dashboard.outputs.tags }}
          labels: ${{ steps.meta-dashboard.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================================================
  # DEPLOY TO PRODUCTION (Railway)
  # ===========================================================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build-images]
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy Backend to Railway
        run: |
          # Railway automatically deploys on git push
          echo "✅ Backend deploying via Railway git integration"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Deploy Dashboard to Railway
        run: |
          # Dashboard deploys via Railway git integration
          echo "✅ Dashboard deploying via Railway git integration"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
      
      - name: Verify Deployments
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30
          
          # Check backend health
          if curl -f https://${{ secrets.RAILWAY_BACKEND_URL }}/health; then
            echo "✅ Backend is healthy"
          else
            echo "⚠️ Backend health check pending"
          fi
          
          # Check dashboard health
          if curl -f https://${{ secrets.RAILWAY_DASHBOARD_URL }}/; then
            echo "✅ Dashboard is healthy"
          else
            echo "⚠️ Dashboard health check pending"
          fi
